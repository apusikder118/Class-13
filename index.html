<!DOCTYPE html>
<html>
<body>
<h1>DOM Practice</h1>
<h2>The blur Event and focus Event </h2>
<h2>Login</h2>

<form>

    Enter your name: <input type="text" id="fname" onblur="blurfun(blurfun())" onfocus="focusfun(this)">
<br><br>
    Enter your password: <input type="text" id="fname" onblur="blurfun(this)" onfocus="focusfun(this)">

</form>

<script src="index.js"></script>

</body>
